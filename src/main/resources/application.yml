spring:
  profiles:
    active: dev
  datasource:
    url: jdbc:postgresql://localhost:5432/guard
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yml
discord:
  token: ${DISCORD_TOKEN}
  special-report-channel-id: ${DISCORD_SPECIAL_REPORT_CHANNEL_ID}
  log-channel-id: ${DISCORD_LOG_CHANNEL_ID}
  report-channel-id: ${DISCORD_REPORT_CHANNEL_ID}
  guild-id: ${DISCORD_GUILD_ID}
botcommands:
  core:
    packages: org.makson.guardbot

